<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Artikel Hochladen</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #2b6cb0;
            --primary-dark: #234e74;
            --accent: #f6ad55;
            --background: #f7fafc;
            --success: #38a169;
            --error: #e53e3e;
            --text: #222;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-top: 2em;
        }
        form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.08);
            max-width: 500px;
            margin: 2em auto;
            padding: 2em 2.5em 1.5em 2.5em;
        }
        label {
            display: block;
            margin-top: 1.2em;
            font-weight: bold;
            color: var(--primary-dark);
        }
        input, textarea {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.4em;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 1em;
            background: #f9fafb;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border: 1.5px solid var(--primary);
            outline: none;
        }
        button {
            margin-top: 2em;
            padding: 0.9em 2em;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--primary-dark);
        }
        #message {
            max-width: 500px;
            margin: 1.5em auto 0 auto;
            text-align: center;
            font-size: 1.1em;
            padding: 1em;
            border-radius: 6px;
            display: none;
        }
        #message.success {
            background: #e6fffa;
            color: var(--success);
            border: 1.5px solid var(--success);
        }
        #message.error {
            background: #fff5f5;
            color: var(--error);
        }
    </style>
</head>
<body>
    <h1>Artikel Hochladen</h1>
    <form id="articleForm" autocomplete="off">
        <label>
            Überschrift:
            <input type="text" id="title" required>
        </label>
        <label>
            Zusammenfassung:
            <textarea id="summary" rows="3" required></textarea>
        </label>
        <label>
            Text:
            <textarea id="content" rows="8" required></textarea>
        </label>
        <label>
            Datum:
            <input type="datetime-local" id="formattedDate" required>
        </label>
        <button type="submit">Hochladen</button>
    </form>
    <div id="message"></div>
    <script>
        
        // Firebase-Konfiguration (ersetzen durch eigene Konfiguration)
        const firebaseConfig = {
            apiKey: "AIzaSyAkWX5_Ed9waGec-ZFVxxPcUP8V8d1hgLQ",
            authDomain: "news-159e0.firebaseapp.com",
            databaseURL: "https://news-159e0-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "news-159e0",
            storageBucket: "news-159e0.firebasestorage.app",
            messagingSenderId: "894276829681",
            appId: "1:894276829681:web:1dee0ad06a7ac6d0704450",
            measurementId: "G-453M3GRTSV"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Datum + Uhrzeit automatisch setzen
const now = new Date();
const pad = n => n.toString().padStart(2, '0');
const datetimeLocal = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;
document.getElementById('formattedDate').value = datetimeLocal;

function showMessage(msg, type) {
    const el = document.getElementById('message');
    el.textContent = msg;
    el.className = type;
    el.style.display = 'block';
}

document.getElementById('articleForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const summary = document.getElementById('summary').value.trim();
    const content = document.getElementById('content').value.trim();
    const formattedDate = document.getElementById('formattedDate').value;

    // In echtes Date-Objekt umwandeln
    const date = new Date(formattedDate);

    showMessage("Speichern...", "");

    try {
        await db.collection('articles').add({
            title,
            summary,
            content,
            date: firebase.firestore.Timestamp.fromDate(date) // <-- speichert als Firestore Timestamp
        });
        showMessage("✅ Artikel erfolgreich hochgeladen!", "success");
        document.getElementById('articleForm').reset();

        // Neuen Zeitstempel für das Feld setzen
        const now = new Date();
        const pad = n => n.toString().padStart(2, '0');
        const datetimeLocal = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;
        document.getElementById('formattedDate').value = datetimeLocal;
    } catch (err) {
        showMessage("❌ Fehler beim Hochladen: " + err.message, "error");
    }
});
</script>

</body>
</html>
