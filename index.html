<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aktuelle Nachrichten</title>
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<!-- üîπ NAVIGATIONSBEREICH -->
<nav>
  <h1>Aktuelle Nachrichten</h1>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="dropdown-menu" id="dropdownMenu">
    <h3>Filter nach Label</h3>
    <div id="labelContainer"></div>
    <button id="showAll">Alle Artikel</button>
  </div>
</nav>

<div class="overlay" id="overlay"></div>

<main>
  <div class="news-container" id="newsContainer"></div>

  <div class="nav-buttons-container">
    <button id="leftBtn">‚üµ</button>
    <button id="rightBtn">‚ü∂</button>
  </div>
</main>

<div class="article-popup" id="articlePopup">
  <img src="images/close.png" alt="Schlie√üen" class="close-btn" id="closePopup">
  <h1 id="popupTitle"></h1>
  <p id="content">Hier erscheint der vollstaÃàndige Artikeltext.</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkWX5_Ed9waGec-ZFVxxPcUP8V8d1hgLQ",
            authDomain: "news-159e0.firebaseapp.com",
            databaseURL: "https://news-159e0-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "news-159e0",
            storageBucket: "news-159e0.firebasestorage.app",
            messagingSenderId: "894276829681",
            appId: "1:894276829681:web:1dee0ad06a7ac6d0704450",
            measurementId: "G-453M3GRTSV"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

  const container = document.getElementById('newsContainer');
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');
  const popup = document.getElementById('articlePopup');
  const popupTitle = document.getElementById('popupTitle');
  const content = document.getElementById('content');
  const closePopup = document.getElementById('closePopup');
  const hamburger = document.getElementById('hamburger');
  const dropdown = document.getElementById('dropdownMenu');
  const overlay = document.getElementById('overlay');

// Artikel laden und anzeigen
async function loadArticles() {
  container.innerHTML = ""; // vorher leeren
  const q = query(collection(db, "articles"), orderBy("date", "desc")); // Nach Datum sortieren
  const querySnapshot = await getDocs(q);

  querySnapshot.forEach(doc => {
    const data = doc.data();
    const card = document.createElement('section');
    card.classList.add('news-card');
    card.setAttribute('data-fulltext', data.fullText);

    let dateObj;
if (data.date && data.date.seconds !== undefined) {
  // Firestore Timestamp
  dateObj = new Date(data.date.seconds * 1000);
} else if (data.date) {
  // Date oder String
  dateObj = new Date(data.date);
} else {
  dateObj = new Date(); // Fallback: aktuelles Datum
}

const formattedDate = dateObj.toLocaleDateString('de-DE');

card.innerHTML = `
  <h1>${data.title}</h1>
  <p>${data.summary}</p>
  <span class="label">${data.label}</span>
  <span class="date"> ${formattedDate}</span>
`;


    card.addEventListener('click', () => {
      popup.style.display = 'flex';
      popup.classList.add('show');
      popupTitle.textContent = data.title;
      content.textContent = data.content;
    });

    container.appendChild(card);
  });
}

// Scroll-Funktionen
function scrollLeft() { container.scrollBy({ left: -window.innerWidth*0.7, behavior:'smooth'}); }
function scrollRight(){ container.scrollBy({ left: window.innerWidth*0.7, behavior:'smooth'}); }

leftBtn.addEventListener('click', scrollLeft);
rightBtn.addEventListener('click', scrollRight);
document.addEventListener('keydown', e => { if(e.key==='ArrowLeft') scrollLeft(); if(e.key==='ArrowRight') scrollRight(); });

closePopup.addEventListener('click', () => { popup.classList.remove('show'); setTimeout(()=>popup.style.display='none',500); });

// Initiales Laden
loadArticles();

// Automatisches Refresh der Artikel alle 30 Sekunden
setInterval(() => {
  loadArticles();
}, 30000);

// --- Hamburger MenuÃà oÃàffnen/schlie√üen ---
hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  dropdown.classList.toggle('show');
  overlay.classList.toggle('show');
});
overlay.addEventListener('click', () => {
  hamburger.classList.remove('active');
  dropdown.classList.remove('show');
  overlay.classList.remove('show');
});

</script>


</body>
</html>
